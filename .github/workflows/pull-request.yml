name: PR

on:
  pull_request:

permissions: { contents: read }
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/node-prepare.yml@fd5880df6b8a7238db1b508037e9be40ff58234c
    with: { only-dependencies: true }

  checks:
    name: Checks
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/node-checks.yml@fd5880df6b8a7238db1b508037e9be40ff58234c
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
      security-events: write