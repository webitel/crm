name: PR (webitel-crm)

on:
  pull_request:

permissions: { contents: read }
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    uses: webitel/reusable-workflows/.github/workflows/node-prepare.yml@02ba6fdf0eef2e7b064293fea4779b8a5bca6a28
    with: { only-dependencies: true }

  checks:
    name: Checks
    needs: [ prepare ]
    uses: webitel/reusable-workflows/.github/workflows/node-checks.yml@02ba6fdf0eef2e7b064293fea4779b8a5bca6a28
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
      security-events: write